    <script>
function calculateMatches() {
    var heroName = document.getElementById('heroName').value;
    var totalMatches = document.getElementById('totalMatches').value;
    var currentWinrate = document.getElementById('currentWinrate').value;
    var targetWinrate = document.getElementById('targetWinrate').value;

    var resultElement = document.getElementById('result');

    if (heroName && totalMatches && currentWinrate && targetWinrate) {
        totalMatches = parseInt(totalMatches);
        currentWinrate = parseFloat(currentWinrate);
        targetWinrate = parseFloat(targetWinrate);

        var matchesNeeded = Math.ceil((targetWinrate * totalMatches - currentWinrate * totalMatches) / (100 - targetWinrate));
        var totalTimeNeeded = matchesNeeded * 5; // Assuming 1 match takes 5 minutes

        var hours = Math.floor(totalTimeNeeded / 60);
        var minutes = totalTimeNeeded % 60;

        // Ubah nama hero menjadi huruf kapital dan teks menjadi tebal
        var capitalizedHero = '<strong>' + heroName.toUpperCase() + '</strong>';

        // Ubah pesan output dengan menggunakan tag <strong>
        if (hours > 0) {
            resultElement.innerHTML = 'Kamu harus memainkan hero ' + capitalizedHero +
                ' <strong>' + matchesNeeded + ' MATCH </strong>TANPA KALAH untuk mendapat WINRATE <strong>' +
                targetWinrate + '%</strong>. Total matches: <strong>' + (totalMatches + matchesNeeded) + '</strong>. ' +
                'Waktu yang dibutuhkan: <strong>' + hours + ' jam ' + minutes + ' menit</strong>.';
        } else {
            resultElement.innerHTML = 'Kamu harus memainkan hero ' + capitalizedHero +
                ' <strong>' + matchesNeeded + ' MATCH </strong>TANPA KALAH untuk mendapat WINRATE <strong>' +
                targetWinrate + '%</strong>. Total matches: <strong>' + (totalMatches + matchesNeeded) + '</strong>. ' +
                'Waktu yang dibutuhkan: <strong>' + minutes + ' menit</strong>.';
        }

        resultElement.style.display = 'block'; // Show the result element
    } else {
        resultElement.innerHTML = '';
        resultElement.style.display = 'none'; // Hide the result element
    }
}



        function resetInputs() {
            document.getElementById('heroName').value = '';
            document.getElementById('totalMatches').value = '';
            document.getElementById('currentWinrate').value = '';
            document.getElementById('targetWinrate').value = '';

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '';
        }

        function copyOutput() {
            var outputText = document.getElementById('result').innerText;
            var textarea = document.createElement('textarea');
            textarea.value = outputText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Output berhasil disalin!');
        }
